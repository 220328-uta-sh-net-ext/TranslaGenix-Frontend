<div [ngClass]="{ 'dark-theme': isDarkTheme | async }">
  <div class="mat-app-background">
    <navbar></navbar>
    <router-outlet></router-outlet>
    <mat-slide-toggle [checked]="isDarkTheme | async"
      (change)="toggleDarkTheme($event.checked)">Dark theme
    </mat-slide-toggle>
  </div>
</div>
