<div [ngClass]="{ 'dark-theme': isDarkTheme | async }">
  <div class="mat-app-background">
    <navbar></navbar>
    <mat-slide-toggle
      [checked]="isDarkTheme | async"
      [disabled]="!isDarkTheme"
      (change)="toggleDarkTheme($event.checked, $event.disabled)"
      >Dark theme
    </mat-slide-toggle>
    <router-outlet></router-outlet>
  </div>
</div>
