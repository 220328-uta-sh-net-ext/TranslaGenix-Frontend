<div class="text-center">
	<input class="form-control" type="file" (change)="onChange($event)" />
  
	<img src={{this.imageSrc}} alt="no preview" height="200px" /><br />
  
	<button (click)="printResponse()" class="btn btn-success">Text</button>
  
	<button class="btn btn-success" name="loading" (click)="onUpload()">
	  Upload
	</button>
  
	<textarea id="image-text-card">
	   {{ allText }}
	 </textarea>
	 <form class = "fileocr" (ngSubmit)="onUrl()">
		<div class = "input-div"> 
			<img src = {{this.url}} height="200px"><br/> 
	 <label for="image-url">Image url:</label>
	 <input id="image-url"  name="image-url" type = "text" required [(ngModel)] = "url" >
	</div>
</form>
	 <button (click)="onUrl()"
	 class="btn btn-success">
	 URL
 </button>

 <form class = "translation" (ngSubmit)="translate()">
	<div class = "input-div">
		<label for="text"> Text:</label>
		<input id="text" name="text" type = "text" required [(ngModel)] = "text" >
	</div>
   
  
  
	<div class = "input-div">
	  <label for="language"> Translate to:</label>
	  <select name="language" id="language" [(ngModel)] = "endLanguageCode">
		<option value="en">English</option>
		<option value="uk">Ukrainian</option>
		<option value="pl">Polish</option>
		<option value="hi">Hindi</option>
		<option value="gu">Gujarati</option>
		<option value="ar">Arabic</option>
	  </select>
	</div>
  
  
	<button id="translate-button"  type = "submit" value = "translation">TRANSLATE</button>
	<textarea id="translation-card"> {{this.translatedText}}
	</textarea> 
  <!-- <p>{{this.translationService.text}}</p> -->
  
  </form>
