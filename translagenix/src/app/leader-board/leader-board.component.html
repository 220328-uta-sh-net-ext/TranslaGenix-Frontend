<h1 class="title">Top Polyglots
</h1>
<div class="header" >
	<h3 style="padding-right: 700px;">User</h3>
	<h3>Point</h3>
</div>
<div class="container">
	<div class="d-flex align-items-center" id="boardcontent" *ngFor="let recipe of (wordRandom | async )">
		<div class="user-info__basic">
			<h5 class="mb-0" id="name">{{recipe.name}} </h5>
			<p class="text-muted mb-0" id="points"><B> {{recipe.point}} </B></p>
		</div>

	</div>
</div>
